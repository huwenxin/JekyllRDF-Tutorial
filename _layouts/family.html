---

<h1>{{ page.rdf }}</h1>

<h2>Family Members</h2>
<ul>
    {% assign members = page.rdf | rdf_property: "<http://www.ifi.uio.no/INF3580/family#hasFamilyMember>", nil, true %}
    {% for member in members %}
    <li><a href="{{ member.page_url }}">{{ member | rdf_property: "<http://xmlns.com/foaf/0.1/name>" }}</a></li>
    {% endfor %}
</ul>
